
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="{{env.myVarForImageURLS}}/logo.JPG" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
        <span class="text-600 font-medium line-height-3">多No tienen cuenta?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>
    <form [formGroup]="formsLogin">
        <div>
            <label for="usuario" class="block text-900 font-medium mb-2">Usuario</label>
            <input formControlName="usuario"  id="usuario" type="text" placeholder="Nombre de Usuario" pInputText class="w-full mb-3">
            <small *ngIf="invalid != ''" id="username2-help" class="p-error">Debe ingresar un usuario</small>
          
            <label for="password" class="block text-900 font-medium mb-2">Contrase単a</label>
            <input formControlName="password" id="password" type="password" placeholder="Contrase単a" pInputText class="w-full mb-3">
            <small *ngIf="invalid != ''" id="username2-help" class="p-error">Debe ingresar una contrase単a</small>
          
            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="recordarme" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="recordarme">Recordarme</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>

            <button pButton pRipple (click)="Ingresar()" label="Ingresar" icon="pi pi-user" class="w-full"></button>
        </div>
    </form>
</div>
