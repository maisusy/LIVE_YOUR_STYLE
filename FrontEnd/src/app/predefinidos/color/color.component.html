
<app-abm-color [visible]="modal == 'color'" (success)="success()" [datos]="modalDatos" ></app-abm-color>
<p-toast key="color"></p-toast>

<p-table
    [value]="Color"
    dataKey="id"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 15, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Mostrando {first} pagina con {last} registros, de un total de {totalRecords} registros"
    [tableStyle]="{ 'min-width': '50rem' }"
    >
    <ng-template pTemplate="caption">
        <p class="text-2xl">Listado de Colores</p>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Tono</th>
            <th>Acciones</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="codigo"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="nombre"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="tono"></p-columnFilter>
            </th>
            <th>
                <p-button icon="pi pi-plus" (onClick)="MODAL('color',null)" label="Nuevo Color" styleClass="p-button-raised p-button-success"></p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-color>
        <tr>
            <td>
                {{ color.id }}
            </td>
            <td>
                {{ color.nombre }}
            </td>
            <td>
                {{ color.tono }}
            </td>
            <td>
                <p-toast></p-toast>
                <p-confirmPopup></p-confirmPopup>
                <p-button icon="pi pi-pencil" styleClass="p-button-raised"(onClick)="MODAL('color',color)" label="Modificar Color"> </p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-raised p-button-danger"(onClick)="Confirmar($event,color.id)" label="Eliminar Color"> </p-button>
            
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No existen registros.</td>
        </tr>
    </ng-template>
</p-table>
