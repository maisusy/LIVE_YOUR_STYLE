
<app-abm-marca [visible]="modal == 'Marca'" (success)="success()" [datos]="modalDatos" ></app-abm-marca>
<p-toast key="marca"></p-toast>

<p-table
    #dt2
    [value]="Marca"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Mostrando {first} pagina con {last} registros, de un total de {totalRecords} registros"
    [globalFilterFields]="['nombre']"
    [tableStyle]="{ 'min-width': '50rem' }"
    >
    <ng-template pTemplate="caption">
        <p class="text-2xl">Marca</p>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:22%">Codigo</th>
            <th style="width:22%">Nombre</th>
            <th style="width:12%">Acciones</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="codigo"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="nombre"></p-columnFilter>
            </th>
            <th>
                <p-button icon="pi pi-plus" (onClick)="MODAL('Marca',null)" label="Nueva Marca" styleClass="p-button-raised p-button-success"></p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-marca>
        <tr>
            <td>
                {{ marca.id }}
            </td>
            <td>
                {{ marca.nombre }}
            </td>
            <td>
                <p-toast></p-toast>
                <p-confirmPopup></p-confirmPopup>
                <p-button icon="pi pi-pencil" styleClass="p-button-raised" label="Modificar Marca" (onClick)="MODAL('Marca',marca)"> </p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-raised p-button-danger" label="Eliminar Marca" (onClick)="Confirmar($event,marca.id)"> </p-button>
            
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No existen registros.</td>
        </tr>
    </ng-template>
</p-table>
