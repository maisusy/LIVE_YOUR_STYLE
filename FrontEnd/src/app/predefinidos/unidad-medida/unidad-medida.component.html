
<app-abm-unidad-medida [visible]="modal == 'unidadmedida'" (success)="success()" [datos]="modalDatos" ></app-abm-unidad-medida>
<p-toast key="unidadmedida"></p-toast>

<p-table
    [value]="UnidadMedida"
    dataKey="id"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 15, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Mostrando {first} pagina con {last} registros, de un total de {totalRecords} registros"
    [tableStyle]="{ 'min-width': '50rem' }"
    >
    <ng-template pTemplate="caption">
        <p class="text-2xl">Listado de Unidades de medida</p>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="codigo"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="nombre"></p-columnFilter>
            </th>
            <th>
                <p-button icon="pi pi-plus" (onClick)="MODAL('unidadmedida',null)" label="Nueva Unidad de Medida"  styleClass="p-button-raised p-button-success"></p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-unidadmedida>
        <tr>
            <td>
                {{ unidadmedida.id }}
            </td>
            <td>
                {{ unidadmedida.nombre }}
            </td>
            <td>
                <p-toast></p-toast>
                <p-confirmPopup></p-confirmPopup>
                <p-button icon="pi pi-pencil" styleClass="p-button-raised"(onClick)="MODAL('unidadmedida',unidadmedida)" label="Modificar Unidad de Medida"> </p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-raised p-button-danger"(onClick)="Confirmar($event,unidadmedida.id)" label="Eliminar Unidad de Medida"> </p-button>
            
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No existen registros.</td>
        </tr>
    </ng-template>
</p-table>
