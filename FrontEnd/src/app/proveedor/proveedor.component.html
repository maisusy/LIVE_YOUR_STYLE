
<app-abm-proveedor [visible]="modal == 'proveedor'" (success)="success()" [datos]="modalDatos" ></app-abm-proveedor>
<p-toast key="proveedor"></p-toast>

<p-table
    [value]="Proveedor"
    dataKey="id"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 15, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Mostrando {first} pagina con {last} registros, de un total de {totalRecords} registros"
    [tableStyle]="{ 'min-width': '50rem' }"
    >
    <ng-template pTemplate="caption">
        <p class="text-2xl">Listado de Proveedores</p>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Razón social</th>
            <th>Cuit</th>
            <th>Observación</th>
            <th>Acciones</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="razon_social"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="cuit"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="obs"></p-columnFilter>
            </th>
            <th>
                <p-button icon="pi pi-plus" (onClick)="MODAL('proveedor',null)" label="Nuevo Proveedor" styleClass="p-button-raised p-button-success"></p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-proveedor>
        <tr>
            <td>
                {{ proveedor.razon_social }}
            </td>
            <td>
                {{ proveedor.cuit }}
            </td>
            <td>
                {{ proveedor.obs }}
            </td>
            <td>
                <p-toast></p-toast>
                <p-confirmPopup></p-confirmPopup>
                <p-button icon="pi pi-pencil" styleClass="p-button-raised"(onClick)="MODAL('proveedor',proveedor)" label="Modificar Proveedor"> </p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-raised p-button-danger"(onClick)="Confirmar($event,proveedor.id)" label="Eliminar Proveedor"> </p-button>
            
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No existen registros.</td>
        </tr>
    </ng-template>
</p-table>
